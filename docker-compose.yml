services:
    frontend:
        build: ./Frontend
        ports:
            - '3000:80'
        depends_on:
            - backend

    backend:
        build: ./Backend
        ports:
            - '9000:9000'
        env_file:
            - ./Backend/.env
        depends_on:
            - mongo
        volumes:
            - ./Backend:/app

    mongo:
        image: mongo
        ports:
            - '27017:27017'
        volumes:
            - mongo-data:/data/db

volumes:
    mongo-data:
